<body>
    <div class="top-footer">
        <div class="site-name"><a href="/farolempreendedor.html">Farol do empreendedor</a>
        </div>
        <nav class="navigation">
            <div class="dropdown">
                <button id="menuButton" class="dropdown-toggle">Menu</button>
                <div id="menuContent" class="dropdown-content">
                </div>
            </div>
        </nav>

    <body>
        <div class="container">
            <h1>Montador de mensagem</h1>
            <p>Bem-vindo! Siga as instruções abaixo para utilizá-lo:</p>
            <ul>
                <li>Erros ou sugestões? Clique no botão "Fale com o Desenvolvedor".</li>
            </ul>
            <form>
                <form>
                    <!-- Duas caixas de texto pequenas -->
                    <div class="input-numerico-container">
                        <div class="input-item">
                            <label for="atendente">Nome do atendente:</label>
                            <input type="text" id="atendente" maxlength="30" class="input-pequeno"
                                placeholder="Atendente">
                        </div>
                        <button type="button" onclick="limparCartela('#atendente')">Limpar Atendente</button>
                        <br></br>


                        <label for="nomes-cliente">Cole ou escreva abaixo os Nomes dos clientes:</label>
                        <textarea id="nomes-cliente" rows="5" placeholder="Lista clientes"></textarea>

                        <button type="button" onclick="limparCartela('#nomes-cliente')">Limpar Nomes</button>
                        <br></br>

                        <label for="telefone-cliente">Cole ou escreva abaixo os telefones dos clientes:</label>
                        <textarea id="telefone-cliente" rows="5"
                            placeholder="Lista de telefones dos clientes"></textarea>

                        <button type="button" onclick="limparCartela('#telefone-cliente')">Limpar Telefones</button>
                        <br></br>

                        <label for="cnpj-cliente">Cole ou escreva abaixo os cnpjs dos clientes:</label>
                        <textarea id="cnpj-cliente" rows="5" placeholder="Lista de CNPJ dos clientes"></textarea>

                        <button type="button" onclick="limparCartela('#cnpj-cliente')">Limpar CNPJs</button>
                        <br></br>

                        <label for="mensagem">Cole ou escreva abaixo a mensagem:</label>
                        <textarea id="mensagem" rows="5" placeholder="Mensagem que vai mandar pro cliente"></textarea>

                        <button type="button" onclick="limparCartela('#mensagem')">Limpar mensagem</button>
                        <br></br>

                        <script>
                            function limparCartela(id) {
                                const elemento = document.querySelector(id);
                                if (elemento) {
                                    elemento.value = '';
                                }
                            }
                        </script>

                        <ul style="margin: 0; padding: 0; text-align: center;">
                            <strong>⬇️⬇️⬇️Clique no botão para fabrica sua mensagem.⬇️⬇️⬇️</strong>
                        </ul>

                        <div id="banners-container"></div>

                        <!-- <div class="buttons">
                            <button type="button" id="botao-calcular"><strong>Calcular minha súmula</strong></button>
                        </div> -->
                        <div class="buttons">
                            <button type="button" id="botao-calcular"><strong>Fabricar minha mensagem</strong></button>
                        </div>
                        <div id="resultado-final"></div>
                        <!-- <button id="copiar-btn">Copiar Resultado</button> -->
                </form>
                <div class="whatsapp">
                    <a href="https://wa.me/5585987636157" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo"
                            width="20">
                        Fale com o Desenvolvedor
                    </a>
                </div>
        </div>
        <script type="module" src="utils.js" defer></script>
        <script type="module" src="montaMsg.js" defer></script>

    </body>

</html>
